apiVersion: apps/v1
kind: Deployment
metadata:
  name: torproxy
  namespace: torproxy
  labels:
    app: torproxy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: torproxy
  template:
    metadata:
      labels:
        app: torproxy
    spec:
      containers:
      - name: torproxy
        imagePullPolicy: Always
        image: dperson/torproxy
        ports:
        - containerPort: 9050